<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player and Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .section {
            margin-bottom: 40px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-group input {
            margin-right: 10px;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Audio Section -->
    <div class="section">
        <h2>Audio Player</h2>
        <audio controls>
            <source src="audio-file.mp3" type="audio/mp3">
            <source src="audio-file.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Video Section -->
    <div class="section">
        <h2>Video Player</h2>
        <video controls poster="poster-image.jpg" width="640">
            <source src="video-file.mp4" type="video/mp4">
            <source src="video-file.webm" type="video/webm">
            Your browser does not support the video element.
        </video>
    </div>

    <!-- Registration Form Section -->
    <div class="section">
        <h2>Registration Form</h2>
        <form action="#" method="POST">
            <!-- Full Name -->
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" required minlength="2" maxlength="50">

            <!-- Email Address -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8">

            <!-- Age -->
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required min="18">

            <!-- Gender -->
            <label>Gender</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>

            <!-- Terms and Conditions -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
